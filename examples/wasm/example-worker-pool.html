<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenABE Worker Pool Performance Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="number"], select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .metric-unit {
            font-size: 14px;
            color: #999;
            margin-left: 4px;
        }

        .log {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .log-time {
            color: #888;
            margin-right: 10px;
        }

        .log-info { color: #00ff00; }
        .log-success { color: #00ff00; font-weight: bold; }
        .log-error { color: #ff0000; }
        .log-warning { color: #ffaa00; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .comparison-item {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
        }

        .comparison-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .speedup {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .speedup-value {
            font-size: 48px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ OpenABE Worker Pool Performance Demo</h1>

        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="workerCount">Worker Count</label>
                    <input type="number" id="workerCount" min="1" max="16" value="4">
                </div>
                <div class="control-group">
                    <label for="taskCount">Tasks to Process</label>
                    <input type="number" id="taskCount" min="1" max="100" value="20">
                </div>
                <div class="control-group">
                    <label for="operation">Operation Type</label>
                    <select id="operation">
                        <option value="keygen">Key Generation</option>
                        <option value="encrypt">Encryption</option>
                        <option value="decrypt">Decryption</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button onclick="runBenchmark()">Run Benchmark</button>
                <button onclick="runSingleThreaded()">Single-Threaded Test</button>
                <button onclick="runMultiThreaded()">Multi-Threaded Test</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="card">
            <h2>üìä Performance Results</h2>
            <div class="results">
                <div class="metric">
                    <div class="metric-label">Single-Threaded</div>
                    <div class="metric-value" id="singleTime">-</div>
                    <span class="metric-unit">ms</span>
                </div>
                <div class="metric">
                    <div class="metric-label">Multi-Threaded</div>
                    <div class="metric-value" id="multiTime">-</div>
                    <span class="metric-unit">ms</span>
                </div>
                <div class="metric">
                    <div class="metric-label">Tasks Processed</div>
                    <div class="metric-value" id="tasksProcessed">0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Active Workers</div>
                    <div class="metric-value" id="activeWorkers">0</div>
                </div>
            </div>

            <div id="speedupDisplay" style="display: none;" class="speedup">
                <div>Speedup Factor</div>
                <div class="speedup-value" id="speedupValue">0x</div>
            </div>

            <div class="comparison" id="comparisonDiv" style="display: none;">
                <div class="comparison-item">
                    <div class="comparison-title">Single-Threaded</div>
                    <div id="singleDetails"></div>
                </div>
                <div class="comparison-item">
                    <div class="comparison-title">Multi-Threaded (Worker Pool)</div>
                    <div id="multiDetails"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìù Console Log</h2>
            <div class="log" id="log">
                <div class="log-entry log-info">
                    <span class="log-time">[00:00:00]</span>
                    Ready to run performance tests...
                </div>
            </div>
        </div>
    </div>

    <script src="openabe-wrapper.js"></script>
    <script src="openabe-worker-pool.js"></script>
    <script>
        let wasmModule = null;
        let singleThreadedContext = null;
        let workerPool = null;
        let poolContext = null;

        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const clearLog = () => {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        };

        const updateProgress = (percent) => {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
        };

        const hideProgress = () => {
            document.getElementById('progressBar').style.display = 'none';
        };

        // Initialize WASM module
        async function initWASM() {
            log('Loading WASM module...', 'info');
            const response = await fetch('openabe.wasm');
            const wasmBytes = await response.arrayBuffer();
            const wasmResult = await WebAssembly.instantiate(wasmBytes);
            wasmModule = wasmResult.instance.exports;
            initOpenABE(wasmModule);
            log('WASM module loaded successfully', 'success');
        }

        // Initialize single-threaded context
        async function initSingleThreaded() {
            if (!singleThreadedContext) {
                log('Initializing single-threaded context...', 'info');
                singleThreadedContext = new OpenABEContext(wasmModule, 'CP-ABE');
                singleThreadedContext.generateParams();
                log('Single-threaded context ready', 'success');
            }
        }

        // Initialize worker pool
        async function initWorkerPool() {
            const workerCount = parseInt(document.getElementById('workerCount').value);

            if (workerPool) {
                log('Terminating existing worker pool...', 'info');
                workerPool.terminate();
            }

            log(`Creating worker pool with ${workerCount} workers...`, 'info');
            workerPool = new OpenABEWorkerPool({
                workerCount: workerCount,
                workerScript: 'openabe-worker.js'
            });

            poolContext = await workerPool.createContext('CP-ABE', { curve: null });
            await poolContext.generateParams();

            document.getElementById('activeWorkers').textContent = workerCount;
            log(`Worker pool ready with ${workerCount} workers`, 'success');
        }

        // Run single-threaded test
        async function runSingleThreaded() {
            try {
                await initWASM();
                await initSingleThreaded();

                const taskCount = parseInt(document.getElementById('taskCount').value);
                const operation = document.getElementById('operation').value;

                log(`Starting single-threaded ${operation} (${taskCount} tasks)...`, 'info');
                updateProgress(0);

                const startTime = performance.now();

                for (let i = 0; i < taskCount; i++) {
                    if (operation === 'keygen') {
                        singleThreadedContext.keygen(`role:user${i}|dept:eng`, `key_${i}`);
                    } else if (operation === 'encrypt') {
                        const plaintext = `Secret message ${i}`;
                        singleThreadedContext.encrypt('role:user0', plaintext);
                    } else if (operation === 'decrypt') {
                        // Generate a key and ciphertext first
                        if (i === 0) {
                            singleThreadedContext.keygen('role:user0|dept:eng', 'test_key');
                        }
                        const ct = singleThreadedContext.encrypt('role:user0', `Message ${i}`);
                        singleThreadedContext.decrypt('test_key', ct);
                    }
                    updateProgress((i + 1) / taskCount * 100);
                }

                const endTime = performance.now();
                const duration = endTime - startTime;

                document.getElementById('singleTime').textContent = Math.round(duration);
                document.getElementById('tasksProcessed').textContent = taskCount;

                log(`Single-threaded completed in ${Math.round(duration)}ms`, 'success');
                log(`Average time per task: ${(duration / taskCount).toFixed(2)}ms`, 'info');

                hideProgress();
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                hideProgress();
            }
        }

        // Run multi-threaded test
        async function runMultiThreaded() {
            try {
                await initWASM();
                await initWorkerPool();

                const taskCount = parseInt(document.getElementById('taskCount').value);
                const operation = document.getElementById('operation').value;

                log(`Starting multi-threaded ${operation} (${taskCount} tasks)...`, 'info');
                updateProgress(0);

                const tasks = [];
                for (let i = 0; i < taskCount; i++) {
                    if (operation === 'keygen') {
                        tasks.push({
                            attributes: `role:user${i}|dept:eng`,
                            keyId: `key_${i}`
                        });
                    } else if (operation === 'encrypt') {
                        tasks.push({
                            policy: 'role:user0',
                            plaintext: `Secret message ${i}`
                        });
                    } else if (operation === 'decrypt') {
                        // Pre-generate key and ciphertext
                        await poolContext.keygen('role:user0|dept:eng', 'test_key');
                        const ct = await poolContext.encrypt('role:user0', `Message ${i}`);
                        tasks.push({
                            keyId: 'test_key',
                            ciphertext: ct
                        });
                    }
                }

                const startTime = performance.now();

                let completed = 0;
                const progressInterval = setInterval(() => {
                    const stats = workerPool.getStats();
                    const progress = (completed / taskCount) * 100;
                    updateProgress(progress);
                }, 100);

                let results;
                if (operation === 'keygen') {
                    results = await poolContext.batchKeygen(tasks);
                } else if (operation === 'encrypt') {
                    results = await poolContext.batchEncrypt(tasks);
                } else if (operation === 'decrypt') {
                    results = await poolContext.batchDecrypt(tasks);
                }
                completed = taskCount;

                clearInterval(progressInterval);

                const endTime = performance.now();
                const duration = endTime - startTime;

                document.getElementById('multiTime').textContent = Math.round(duration);
                document.getElementById('tasksProcessed').textContent = taskCount;

                log(`Multi-threaded completed in ${Math.round(duration)}ms`, 'success');
                log(`Average time per task: ${(duration / taskCount).toFixed(2)}ms`, 'info');

                const stats = workerPool.getStats();
                log(`Worker pool stats: ${stats.busyWorkers}/${stats.totalWorkers} busy, queue: ${stats.queueLength}`, 'info');

                hideProgress();
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                hideProgress();
            }
        }

        // Run full benchmark (both tests)
        async function runBenchmark() {
            try {
                log('='.repeat(50), 'info');
                log('Starting full benchmark...', 'info');
                log('='.repeat(50), 'info');

                await runSingleThreaded();
                await new Promise(resolve => setTimeout(resolve, 1000)); // Brief pause
                await runMultiThreaded();

                // Calculate speedup
                const singleTime = parseFloat(document.getElementById('singleTime').textContent);
                const multiTime = parseFloat(document.getElementById('multiTime').textContent);

                if (singleTime > 0 && multiTime > 0) {
                    const speedup = singleTime / multiTime;
                    document.getElementById('speedupValue').textContent = speedup.toFixed(2) + 'x';
                    document.getElementById('speedupDisplay').style.display = 'block';

                    log('='.repeat(50), 'info');
                    log(`Speedup: ${speedup.toFixed(2)}x faster with worker pool!`, 'success');
                    log('='.repeat(50), 'info');

                    // Show comparison
                    const workerCount = parseInt(document.getElementById('workerCount').value);
                    const taskCount = parseInt(document.getElementById('taskCount').value);

                    document.getElementById('singleDetails').innerHTML = `
                        <strong>Duration:</strong> ${Math.round(singleTime)}ms<br>
                        <strong>Throughput:</strong> ${(taskCount / (singleTime / 1000)).toFixed(2)} ops/sec<br>
                        <strong>Avg per task:</strong> ${(singleTime / taskCount).toFixed(2)}ms
                    `;

                    document.getElementById('multiDetails').innerHTML = `
                        <strong>Duration:</strong> ${Math.round(multiTime)}ms<br>
                        <strong>Throughput:</strong> ${(taskCount / (multiTime / 1000)).toFixed(2)} ops/sec<br>
                        <strong>Avg per task:</strong> ${(multiTime / taskCount).toFixed(2)}ms<br>
                        <strong>Workers:</strong> ${workerCount}<br>
                        <strong>Speedup:</strong> ${speedup.toFixed(2)}x
                    `;

                    document.getElementById('comparisonDiv').style.display = 'grid';
                }
            } catch (error) {
                log(`Benchmark error: ${error.message}`, 'error');
            }
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            log('Page loaded - ready to run tests', 'info');
            log(`Detected ${navigator.hardwareConcurrency || 4} CPU cores`, 'info');
        });
    </script>
</body>
</html>
